<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
    <link rel="icon" href="images/pokeBallLogo.png" />
  </head>
  <body>
    <header>
      <!-- Header of site-->
      <img src="images/pichu.png" id="pichu" />
      <h1>Pichu's Pokedex</h1>
    </header>
    <div id="searchBox">
      <!-- search box div -->
      <input
        type="text"
        id="pokemonName"
        placeholder="Enter Pokemon Name or ID..."
      />
      <button id="catchButton" onclick="main()">Catch Pokemon</button>
      <button id="resetButton" onclick="reset()">Reset</button>
    </div>

    <section id="pokemon">
      <div id="nameImg">
        <p id="name"></p>
        <div id="image">
          <!-- container for pokemon img-->
          <img src="" id="pokemonImage" display="none" />
        </div>
      </div>
      <div id="description">
        <!-- weight, type, height, abilities and id-->
        <h3 id="descriptionHeader">Pokemon Description</h3>
        <p id="type"></p>
        <p id="id"></p>
        <p id="height"></p>
        <p id="weight"></p>
      </div>
      <div id="abilities">
        <h3 id="abilitiesHeader">Abilities</h3>
      </div>

      <div id="stats">
        <!-- pokemon stats-->
        <h3 id="statsHeader">Pokemon Stats</h3>
        <p id="hp"></p>
        <p id="attack"></p>
        <p id="defense"></p>
        <p id="specialAttack"></p>
        <p id="specialDefence"></p>
        <p id="speed"></p>
      </div>
    </section>

    <footer>
      <p>Created By Michael Zhao</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
